<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝐈’𝐦 𝐕𝐞𝐫𝐧</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: radial-gradient(ellipse at center, #001f2f 0%, #000000 100%);
    }

    .container {
      text-align: center;
      border: 2px solid #0ff;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(0, 10, 20, 0.7);
      box-shadow: 0 0 30px #0ff;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      color: #00ffff;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .button-group a {
      text-decoration: none;
    }

    .visit-btn {
      padding: 12px 24px;
      font-size: 16px;
      color: #000;
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .visit-btn:hover {
      background-color: #0ff;
      box-shadow: 0 0 15px #00ffff;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .visit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/JjDryK9.jpeg" alt="Profile" class="profile-img" />
    <h1>𝐈’𝐦 𝐕𝐞𝐫𝐧</h1>
    <div class="button-group">
      <a href="https://erash-auot.vercel.app/" target="_blank">
        <button class="visit-btn">➢ Ai</button>
      </a>
      <a href="https://urangkapolka.vercel.app/docs" target="_blank">
        <button class="visit-btn">➢ Api</button>
      </a>
      <a href="https://automated-messenger-bot.onrender.com/" target="_blank">
        <button class="visit-btn">➢ Messenger Bot</button>
      </a>
    </div>
  </div>
</body>
</html>
