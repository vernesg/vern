<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝐈’𝐦 𝐕𝐞𝐫𝐧</title>
  <style>
    /* Background Matrix Animation */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Canvas for Matrix Effect */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 2;
      text-align: center;
      border: 2px solid #0ff;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(0, 10, 20, 0.75);
      box-shadow: 0 0 30px #0ff;
      backdrop-filter: blur(6px);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #0ff;
      }
      to {
        box-shadow: 0 0 30px #0ff;
      }
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px #0ff;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px #0ff;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 10px #0ff;
      }
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      color: #00ffff;
      animation: fadeIn 2s ease-in-out;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .button-group a {
      text-decoration: none;
    }

    .visit-btn {
      padding: 12px 24px;
      font-size: 16px;
      color: #000;
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff;
    }

    .visit-btn:hover {
      background-color: #0ff;
      box-shadow: 0 0 25px #00ffff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .visit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <img src="https://i.imgur.com/JjDryK9.jpeg" alt="Profile" class="profile-img" />
    <h1>𝐈’𝐦 𝐕𝐞𝐫𝐧</h1>
    <div class="button-group">
      <a href="https://erash-auot.vercel.app/" target="_blank">
        <button class="visit-btn">➢ Ai Chatbot</button>
      </a>
      <a href="https://urangkapolka.vercel.app/docs" target="_blank">
        <button class="visit-btn">➢ Rest Api</button>
      </a>
      <a href="https://automated-messenger-bot.onrender.com/" target="_blank">
        <button class="visit-btn">➢ Messenger Bot</button>
      </a>
    </div>
  </div>

  <script>
    // Matrix Effect Background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホ';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';

    const alphabet = katakana + latin + nums;

    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0ff';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
